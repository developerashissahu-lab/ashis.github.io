<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraCalc ¬∑ age ¬∑ love ¬∑ emi</title>
  <!-- Tailwind + subtle Google Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Quicksand', sans-serif; }
    body {
      background: radial-gradient(circle at 10% 30%, #ffe0f0, #fad0e6, #f9e6f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* smooth levitation */
    @keyframes hoverGlow {
      0% { transform: translateY(0); box-shadow: 0 20px 30px -10px rgba(235, 100, 150, 0.2); }
      50% { transform: translateY(-8px); box-shadow: 0 30px 40px -8px rgba(220, 80, 140, 0.35); }
      100% { transform: translateY(0); box-shadow: 0 20px 30px -10px rgba(235, 100, 150, 0.2); }
    }
    .card-float {
      animation: hoverGlow 5s ease-in-out infinite;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255,255,255,0.5);
    }
    /* gentle number animation */
    @keyframes softPop {
      0% { transform: scale(0.96); opacity: 0.7; }
      50% { transform: scale(1.04); opacity: 1; text-shadow: 0 0 10px #ffb6d9; }
      100% { transform: scale(0.96); opacity: 0.7; }
    }
    .result-glow {
      animation: softPop 2.5s infinite ease-in-out;
    }
    /* custom slider */
    .slider-pink {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #fbb6d2, #f687b3, #f472b6);
      border-radius: 20px;
      outline: none;
    }
    .slider-pink::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px; height: 20px;
      background: #ffffff;
      border-radius: 50%;
      border: 2px solid #ec4899;
      box-shadow: 0 4px 10px #f06292;
      cursor: pointer;
      transition: 0.1s;
    }
    .slider-pink::-webkit-slider-thumb:hover { transform: scale(1.15); background: #ffe2f0; }
  </style>
</head>
<body>

  <!-- MAIN CONTAINER: THREE EQUAL BEAUTIFUL CARDS (no chinese) -->
  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-3 gap-7 p-5">

    <!-- ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà AGE CARD ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà -->
    <div class="card-float rounded-3xl p-6 shadow-2xl bg-white/70 backdrop-blur-sm border border-white/40 flex flex-col transition-all duration-300">
      <div class="flex items-center gap-2 mb-5">
        <span class="text-3xl">üìÖ</span>
        <h2 class="text-2xl font-semibold text-gray-800 tracking-wide">age</h2>
        <span class="ml-auto text-xs px-3 py-1 bg-pink-200/60 rounded-full text-pink-800 font-medium">accurate</span>
      </div>
      
      <!-- birth date picker -->
      <label class="text-sm font-medium text-gray-600 mb-1 ml-1">birthday</label>
      <input type="date" id="birthInput" value="2000-01-01" class="w-full p-3 rounded-xl border-0 bg-pink-50/70 shadow-inner focus:ring-4 focus:ring-pink-200 transition-all text-gray-700">

      <div class="mt-5 flex items-end justify-between">
        <div>
          <p class="text-xs uppercase tracking-wider text-gray-500">your age</p>
          <p class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-rose-500 result-glow" id="ageDisplay">24 yrs</p>
        </div>
        <button id="calcAgeBtn" class="px-5 py-2.5 rounded-full bg-gradient-to-r from-pink-400 to-rose-400 text-white font-medium shadow-lg hover:shadow-2xl hover:scale-105 transition transform active:scale-95">refresh</button>
      </div>

      <!-- extra age detail with animation -->
      <div class="grid grid-cols-2 gap-3 mt-5 text-center">
        <div class="bg-white/60 rounded-xl py-2 px-1 backdrop-blur-sm shadow-sm">
          <span class="text-xs text-gray-500">months</span>
          <span class="block text-xl font-semibold text-pink-600" id="monthsDisplay">288</span>
        </div>
        <div class="bg-white/60 rounded-xl py-2 px-1 backdrop-blur-sm shadow-sm">
          <span class="text-xs text-gray-500">days</span>
          <span class="block text-xl font-semibold text-pink-600" id="daysDisplay">8760</span>
        </div>
      </div>
      <p class="text-[10px] text-gray-400 mt-3 text-center">‚ú® live moment ‚Ä¢ every second counts</p>
    </div>

    <!-- ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà LOVE CARD ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà -->
    <div class="card-float rounded-3xl p-6 shadow-2xl bg-white/70 backdrop-blur-sm border border-white/40 flex flex-col transition-all duration-300" style="animation-delay: 0.2s;">
      <div class="flex items-center gap-2 mb-5">
        <span class="text-3xl">‚ù§Ô∏è</span>
        <h2 class="text-2xl font-semibold text-gray-800 tracking-wide">love</h2>
        <span class="ml-auto text-xs px-3 py-1 bg-rose-200/60 rounded-full text-rose-800 font-medium">spark</span>
      </div>
      
      <!-- two names input + slider for cuteness -->
      <div class="space-y-3">
        <input type="text" id="name1" value="olivia" placeholder="your name" class="w-full p-3 rounded-xl border-0 bg-pink-50/70 shadow-inner focus:ring-4 focus:ring-pink-200 placeholder:text-pink-300">
        <input type="text" id="name2" value="ethan" placeholder="their name" class="w-full p-3 rounded-xl border-0 bg-pink-50/70 shadow-inner focus:ring-4 focus:ring-pink-200 placeholder:text-pink-300">
      </div>

      <!-- love percentage visual + slider (just for interactivity) -->
      <div class="mt-5 flex items-center gap-3">
        <span class="text-sm font-medium text-gray-600">passion</span>
        <input type="range" min="0" max="100" value="88" id="loveSlider" class="slider-pink flex-1">
        <span class="text-sm font-semibold text-pink-600 w-8" id="sliderValue">88%</span>
      </div>

      <!-- big love result with animation -->
      <div class="mt-3 flex justify-between items-end">
        <div>
          <p class="text-xs uppercase tracking-wider text-gray-500">compatibility</p>
          <p class="text-5xl font-black text-pink-500 result-glow" id="lovePercent">88%</p>
        </div>
        <button id="calculateLoveBtn" class="px-6 py-2.5 rounded-full bg-gradient-to-r from-pink-400 to-rose-400 text-white font-medium shadow-lg hover:shadow-2xl hover:scale-105 transition transform active:scale-95">spark</button>
      </div>

      <!-- cute message -->
      <div class="mt-4 bg-pink-100/40 rounded-2xl p-3 text-center">
        <span class="text-sm text-pink-700 font-medium" id="loveMessage">you two sparkle ‚ú®</span>
      </div>
    </div>

    <!-- ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà EMI CARD ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà -->
    <div class="card-float rounded-3xl p-6 shadow-2xl bg-white/70 backdrop-blur-sm border border-white/40 flex flex-col transition-all duration-300" style="animation-delay: 0.4s;">
      <div class="flex items-center gap-2 mb-5">
        <span class="text-3xl">üí∞</span>
        <h2 class="text-2xl font-semibold text-gray-800 tracking-wide">EMI</h2>
        <span class="ml-auto text-xs px-3 py-1 bg-amber-200/60 rounded-full text-amber-800 font-medium">loan</span>
      </div>

      <!-- three inputs: amount, rate, months -->
      <div class="space-y-3">
        <div>
          <label class="text-xs text-gray-500 ml-1">loan amount ($)</label>
          <input type="number" id="loanAmount" value="20000" class="w-full p-3 rounded-xl border-0 bg-pink-50/70 shadow-inner focus:ring-4 focus:ring-pink-200">
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="text-xs text-gray-500 ml-1">rate (% p.a.)</label>
            <input type="number" id="interestRate" value="8.5" step="0.1" class="w-full p-3 rounded-xl border-0 bg-pink-50/70 shadow-inner focus:ring-4 focus:ring-pink-200">
          </div>
          <div>
            <label class="text-xs text-gray-500 ml-1">tenure (months)</label>
            <input type="number" id="loanMonths" value="24" class="w-full p-3 rounded-xl border-0 bg-pink-50/70 shadow-inner focus:ring-4 focus:ring-pink-200">
          </div>
        </div>
      </div>

      <!-- EMI result + button -->
      <div class="mt-5 flex items-end justify-between">
        <div>
          <p class="text-xs uppercase tracking-wider text-gray-500">monthly emi</p>
          <p class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-700 to-pink-600 result-glow" id="emiDisplay">$ 910</p>
        </div>
        <button id="calcEmiBtn" class="px-5 py-2.5 rounded-full bg-gradient-to-r from-amber-400 to-pink-400 text-white font-medium shadow-lg hover:shadow-2xl hover:scale-105 transition transform active:scale-95">compute</button>
      </div>

      <!-- extra summary (total interest) with small animation -->
      <div class="mt-4 flex justify-between text-sm bg-amber-50/60 p-3 rounded-xl">
        <span class="text-gray-600">total interest</span>
        <span class="font-semibold text-pink-700" id="totalInterest">$ 2,450</span>
      </div>
      <p class="text-[10px] text-gray-400 mt-2 text-center">üí∏ EMI = responsible magic</p>
    </div>
  </div>

  <!-- tiny extra script for all calculators (no chinese, pure logics) -->
  <script>
    (function() {
      // ---------- AGE CALCULATOR ----------
      const birthInput = document.getElementById('birthInput');
      const ageDisplay = document.getElementById('ageDisplay');
      const monthsDisplay = document.getElementById('monthsDisplay');
      const daysDisplay = document.getElementById('daysDisplay');
      const calcAgeBtn = document.getElementById('calcAgeBtn');

      function computeAge() {
        const birthDate = new Date(birthInput.value);
        if (isNaN(birthDate)) return;

        const today = new Date();
        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        if (days < 0) {
          months -= 1;
          const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
          days += prevMonth.getDate();
        }
        if (months < 0) {
          years -= 1;
          months += 12;
        }

        // total months & days approx
        const totalMonths = years * 12 + months;
        const diffTime = today - birthDate;
        const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        ageDisplay.innerText = years + ' yr' + (years !== 1 ? 's' : '');
        monthsDisplay.innerText = totalMonths;
        daysDisplay.innerText = totalDays.toLocaleString();
      }

      birthInput.addEventListener('change', computeAge);
      calcAgeBtn.addEventListener('click', computeAge);
      computeAge(); // initial

      // ---------- LOVE CALCULATOR (with cute deterministic randomness + slider sync) ----------
      const name1 = document.getElementById('name1');
      const name2 = document.getElementById('name2');
      const loveSlider = document.getElementById('loveSlider');
      const sliderValue = document.getElementById('sliderValue');
      const lovePercent = document.getElementById('lovePercent');
      const loveMessage = document.getElementById('loveMessage');
      const calculateLoveBtn = document.getElementById('calculateLoveBtn');

      function updateLoveFromNames() {
        const n1 = name1.value.trim() || '?';
        const n2 = name2.value.trim() || '?';
        // pseudo random but stable: sum of char codes modulo 41 + 50 (range 50-90)
        let sum = 0;
        for (let i = 0; i < n1.length; i++) sum += n1.charCodeAt(i);
        for (let i = 0; i < n2.length; i++) sum += n2.charCodeAt(i);
        const base = (sum % 41) + 50;  // 50-90
        loveSlider.value = base;
        sliderValue.innerText = base + '%';
        lovePercent.innerText = base + '%';

        // cute messages based on %
        if (base >= 85) loveMessage.innerText = 'üíû cosmic connection!';
        else if (base >= 70) loveMessage.innerText = 'üíñ sweet harmony';
        else if (base >= 55) loveMessage.innerText = 'üå∏ growing affection';
        else loveMessage.innerText = 'üå± add some stardust';
      }

      // sync slider display & percent when slider moves (manual override)
      function syncLoveFromSlider() {
        const val = loveSlider.value;
        sliderValue.innerText = val + '%';
        lovePercent.innerText = val + '%';
        // update message based on slider
        if (val >= 85) loveMessage.innerText = 'üíû cosmic connection!';
        else if (val >= 70) loveMessage.innerText = 'üíñ sweet harmony';
        else if (val >= 55) loveMessage.innerText = 'üå∏ growing affection';
        else loveMessage.innerText = 'üå± add some stardust';
      }

      loveSlider.addEventListener('input', syncLoveFromSlider);
      calculateLoveBtn.addEventListener('click', () => {
        // button triggers name-based calculation (overrides slider)
        updateLoveFromNames();
      });
      // also if names change, we could auto update? but we keep button as main. we can add small event but not necessary.
      // for smoothness: optional double click
      name1.addEventListener('keyup', (e) => { if (e.key === 'Enter') updateLoveFromNames(); });
      name2.addEventListener('keyup', (e) => { if (e.key === 'Enter') updateLoveFromNames(); });

      // initial love call
      updateLoveFromNames();

      // ---------- EMI CALCULATOR ----------
      const loanAmount = document.getElementById('loanAmount');
      const interestRate = document.getElementById('interestRate');
      const loanMonths = document.getElementById('loanMonths');
      const emiDisplay = document.getElementById('emiDisplay');
      const totalInterestSpan = document.getElementById('totalInterest');
      const calcEmiBtn = document.getElementById('calcEmiBtn');

      function computeEMI() {
        let p = parseFloat(loanAmount.value) || 0;
        let r = parseFloat(interestRate.value) || 0;
        let n = parseFloat(loanMonths.value) || 1;

        if (p <= 0 || n <= 0) {
          emiDisplay.innerText = '$ 0';
          totalInterestSpan.innerText = '$ 0';
          return;
        }

        // monthly interest rate
        let monthlyRate = r / 12 / 100;
        if (monthlyRate === 0) {
          let emiZero = p / n;
          emiDisplay.innerText = '$ ' + emiZero.toFixed(0);
          totalInterestSpan.innerText = '$ 0';
          return;
        }

        let emi = p * monthlyRate * Math.pow(1 + monthlyRate, n) / (Math.pow(1 + monthlyRate, n) - 1);
        if (isNaN(emi) || !isFinite(emi)) emi = 0;

        const totalPayable = emi * n;
        const interestTotal = totalPayable - p;

        emiDisplay.innerText = '$ ' + Math.round(emi);
        totalInterestSpan.innerText = '$ ' + Math.round(interestTotal).toLocaleString();
      }

      calcEmiBtn.addEventListener('click', computeEMI);
      // also on input change (optional)
      loanAmount.addEventListener('input', computeEMI);
      interestRate.addEventListener('input', computeEMI);
      loanMonths.addEventListener('input', computeEMI);
      computeEMI(); // initial

      // tiny extra: make sure love slider number updates if someone uses button after slider move? already covered.
    })();
  </script>
  <!-- watermark soft -->
  <div class="fixed bottom-2 right-4 text-xs text-pink-300/50 select-none">‚ú® three hearts ¬∑ one tool</div>
</body>
</html>
